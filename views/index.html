<!DOCTYPE html>
<html lang="en-US" data-theme="dark">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>

  <!-- DaisyUI CSS library -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="navbar bg-base-100 shadow-sm">
    <div class="navbar-start"></div>
    <div class="navbar-center">
      <h1 class="text-3xl"><b>Scavenger</b></h1>
    </div>
    <div class="navbar-end"></div>
  </div>

  <div class="flex">
    <!-- left sidebar menu takes 1/4 of screen -->
    <div class="w-1/4 bg-base-200 h-screen p-4">
      <ul class="menu bg-base-200 rounded-box w-full">
        <li><button class="menu-item" onclick="showContent('createWorkflow')">Create New Workflow</button></li>
        <li><button class="menu-item" onclick="showContent('messaging')">Messaging</button></li>
        <li><button class="menu-item" onclick="showContent('politeMessage')">Polite Messaging</button></li>
        <li><button class="menu-item" onclick="showContent('settings')">Settings</button></li>
      </ul>
    </div>

    <!-- main content area takes 2/4 of screen -->
    <div class="w-2/4 p-8" id="contentArea">
      <!-- fefault content shown on page load -->
      <h2 class="text-2xl font-bold mb-4 text-yellow-200">Create Your Scraping Workflow</h2>
      <form method="POST" action="/workflow-execute">
        <div>
          <div class="pb-4">
            <label for="websiteInput" class="text-lg" id="websiteInputLabel"><b>Website URL</b></label>
          </div>
          <label class="input validator">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
              </g>
            </svg>
            <input type="url" id="websiteInput" required placeholder="https://" value="https://" pattern="^(https?://)?([a-zA-Z0-9]([a-zA-Z0-9\-].*[a-zA-Z0-9])?\.)+[a-zA-Z].*$" title="Must be valid URL" />
          </label>
          <p class="validator-hint">Must be valid URL</p>
          <!-- <input type="text" id="websiteInput" required> -->
        </div>

        <div class="mb-8">
          <div class="pb-4">
            <label for="cronInput" class="text-lg" id="cronInputLabel"><b>Cron String</b></label>
          </div>
          <input type="text" class="input" id="cronInput" placeholder="type here" required>
        </div>

        <div class="mb-8">
          <div class="pb-4">
            <label for="prmoptInput" class="text-lg" id="promptInputLabel"><b>Scraping Prompt</b></label>
          </div>
          <textarea rows="4" cols="50" class="textarea p-2" placeholder="Enter your scraping prompt here..."></textarea>
        </div>

        <div>
          <div id="fieldAddition">
            <h2 class="text-2xl mb-6 text-yellow-200"><b>Add a JSON Field</b></h2>
            <span class="inputFieldForm flex gap-8">
              <div class="flex flex-col w-1/4">
                <label for="fieldNameInput" class="mb-4 text-xl" id="fieldNameInputLabel"><b>Field Name</b></label>
                <input type="text" class="input mb-4" id="fieldNameInput" required>
                <!-- <textarea rows="4" cols="50" class="p-2" placeholder="Enter your field name here..."></textarea> -->

                <label for="fieldTypeInput" class="mb-4 text-xl" id="fieldTypeInputLabel"><b>Field Type</b></label>
                <input type="text" class="input mb-4" id="fieldTypeInput" placeholder="ex. int, string, etc." required>
                <!-- <textarea rows="4" cols="50" class="p-2" placeholder="Enter your field type here... (ex. int, string, etc.)"></textarea> -->
              </div>
              <div class="flex flex-col w-1/4">
                <label for="fieldDescInput" class="mb-4 text-xl" id="fieldDescInputLabel"><b>Field Description</b></label>
                <textarea rows="6" cols="150" class="textarea p-2" id="fieldDescInput" placeholder="Enter your field description here..."></textarea>
              </div>
            </span>
            <button type="button" class="btn btn-success ml-1 mb-4 mt-4 text-lg" onclick="fieldAdd()">Add Field</button>
          </div>
        </div>
      </form>

      <!-- <h2 class="text-2xl font-bold">Welcome to Scavenger</h2>
      <p class="mt-4">Please select a menu item to see more information.</p> -->
    </div>

    <!-- right sidebar menu takes 1/4 of screen -->
    <div class="w-1/4 bg-base-200 h-screen p-4" id="fieldCardSection"></div>
  </div>

  <!-- script to create a new form for adding a JSON field -->
  <script>
    var numberFields = 0;

    function fieldAdd() {
      const fieldName = document.getElementById('fieldNameInput').value;
      const fieldType = document.getElementById('fieldTypeInput').value;
      const fieldDesc = document.getElementById('fieldDescInput').value;

      const fieldSection = document.getElementById('fieldCardSection');
      const card = document.createElement('div');
      card.innerHTML = `
            <div class="menu bg-base-200 rounded-box w-full fieldCard">
              <div class="bg-gray-800 p-4">
                <span class="flex mb-4 border-b-2 border-solid border-black p-2">
                  <h3 class="text-lg flex-col w-1/2"><b>Field Name</b></h3>
                  <p class="flex-col w-1/2">
                    "${fieldName}"
                  </p>
                  <input type="hidden" name="fieldName_${numberFields}" value="${fieldName}">
                </span>
                <span class="flex mb-4 border-b-2 border-solid border-black p-2">
                  <h3 class="text-lg flex-col w-1/2"><b>Field Type</b></h3>
                  <p class="flex-col w-1/2">
                    "${fieldType}"
                  </p>
                  <input type="hidden" name="fieldType_${numberFields}" value="${fieldType}">
                </span>
                <span class="flex mb-4 border-b-2 border-solid border-black p-2">
                  <h3 class="text-lg flex-col w-1/2"><b>Field Description</b></h3>
                  <p class="flex-col w-1/2">
                    "${fieldDesc}"
                  </p>
                  <input type="hidden" name="fieldDesc_${numberFields}" value="${fieldDesc}">
                </span>
                <span class="mb-4 flex justify-center items-center">
                  <button type="button" class="btn btn-error ml-1 mb-4 mt-4 text-lg">Remove This JSON Field</button>
                </span>
              </div>
            </div>
        </div>
      `
      numberFields++;
      fieldSection.appendChild(card);
    }

    function fieldDelete(field) {
      const fieldArea = document.getElementById('fieldContent');


    }
  </script>

  <!-- script to change the content shown in the content box -->
  <script>
    // Function to display dynamic content based on the selected menu item
    function showContent(contentType) {
      const contentArea = document.getElementById('contentArea');

      // Example content sections
      const contentMap = {
        createWorkflow: `
            <h2 class="text-xl font-bold">Create Your Scraping Workflow</h2>
        `,
        messaging: `
          <h2 class="text-xl font-bold">Messaging</h2>
          <p>Here is the messaging page. You can send messages to other users.</p>
        `,
        politeMessage: `
          <h2 class="text-xl font-bold">Polite Messaging</h2>
          <p>Here are some tips on how to send polite messages:</p>
          <ul class="list-disc pl-5">
            <li>Always be courteous and respectful.</li>
            <li>Use proper grammar and spelling.</li>
            <li>Avoid being too demanding.</li>
          </ul>
        `,
        settings: `
          <h2 class="text-xl font-bold">Settings</h2>
          <p>Adjust your account settings here.</p>
        `
      };

      // Set the content based on the selected menu item
      contentArea.innerHTML = contentMap[contentType] || `
        <h1 class="text-2xl font-bold">Welcome</h1>
        <p class="mt-4">Please select a menu item to see more information.</p>
      `;
    }
  </script>

  <!-- bring in the tailwind stuff -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</body>

</html>
