<!DOCTYPE html>
<html lang="en-US" data-theme="dark">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>

  <!-- DaisyUI CSS library -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="navbar bg-base-100 shadow-sm">
    <div class="navbar-start"></div>
    <div class="navbar-center">
      <h1 class="text-2xl"><b>Scavenger</b></h1>
    </div>
    <div class="navbar-end"></div>
  </div>

  <div class="flex">
    <!-- left sidebar menu takes 1/4 of screen -->
    <div class="w-1/4 bg-base-200 h-screen p-4">
      <ul class="menu bg-base-200 rounded-box w-full" data-theme="luxury">
        <li><button class="menu-item" onclick="showContent('createWorkflow')">Create New Workflow</button></li>
        <li><button class="menu-item" onclick="showContent('messaging')">Messaging</button></li>
        <li><button class="menu-item" onclick="showContent('politeMessage')">Polite Messaging</button></li>
        <li><button class="menu-item" onclick="showContent('settings')">Settings</button></li>
      </ul>
    </div>

    <!-- main content area takes 2/4 of screen -->
    <div class="w-2/4 p-8" id="contentArea">
      <!-- fefault content shown on page load -->
      <h2 class="text-xl font-bold">Create Your Scraping Workflow</h2>
      <br>
      <form method="POST" action="/workflow-execute">
        <div>
          <div class="pb-4">
            <label for="websiteInput" id="websiteInputLabel">Website URL</label>
          </div>
          <input type="text" id="websiteInput" required>
        </div>
        <br>

        <div>
          <div class="pb-4">
            <label for="cronInput" id="cronInputLabel">Cron String</label>
          </div>
          <input type="text" id="cronInput" required>
        </div>
        <br>

        <div>
          <div class="pb-4">
            <label for="prmoptInput" id="promptInputLabel">Scraping Prompt</label>
          </div>
          <textarea rows="4" cols="50" class="p-2" placeholder="Enter your scraping prompt here..."></textarea>
        </div>
        <br>

        <div>
          <div id="fieldAddition">
            <div class="fieldContent">
              <span class="individualField flex gap-8">
                <div class="flex flex-col w-1/4">
                  <label for="fieldNameInput" class="mb-4" id="fieldNameInputLabel">Field Name</label>
                  <input type="text" class="mb-4" id="fieldNameInput" required>
                  <!-- <textarea rows="4" cols="50" class="p-2" placeholder="Enter your field name here..."></textarea> -->

                  <label for="fieldTypeInput" class="mb-4" id="fieldTypeInputLabel">Field Type</label>
                  <input type="text" class="mb-4" id="fieldTypeInput" placeholder="ex. int, string, etc." required>
                  <!-- <textarea rows="4" cols="50" class="p-2" placeholder="Enter your field type here... (ex. int, string, etc.)"></textarea> -->
                </div>
                <div class="flex flex-col w-1/4">
                  <label for="fieldDescInput" class="mb-4" id="fieldDescInputLabel">Field Description</label>
                  <textarea rows="4" cols="50" class="p-2" placeholder="Enter your field description here..."></textarea>
                </div>
              </span>
              <button type="button" class="btn btn-success ml-1 mb-4 mt-4 text-lg">Add a JSON Field</button>
            </div>
          </div>
        </div>
        <br>
      </form>

      <!-- <h2 class="text-2xl font-bold">Welcome to Scavenger</h2>
      <p class="mt-4">Please select a menu item to see more information.</p> -->
    </div>

    <!-- right sidebar menu takes 1/4 of screen -->
    <div class="w-1/4 bg-base-200 h-screen p-4">
      <ul class="menu bg-base-200 rounded-box w-full" data-theme="luxury">
        <li><button class="menu-item" onclick="showContent('createWorkflow')">Create New Workflow</button></li>
        <li><button class="menu-item" onclick="showContent('messaging')">Messaging</button></li>
        <li><button class="menu-item" onclick="showContent('politeMessage')">Polite Messaging</button></li>
        <li><button class="menu-item" onclick="showContent('settings')">Settings</button></li>
      </ul>
    </div>
  </div>

  <!-- script to create a new form for adding a JSON field -->
  <script>

  </script>

  <!-- script to change the content shown in the content box -->
  <script>
    // Function to display dynamic content based on the selected menu item
    function showContent(contentType) {
      const contentArea = document.getElementById('contentArea');

      // Example content sections
      const contentMap = {
        createWorkflow: `
            <h2 class="text-xl font-bold">Create Your Scraping Workflow</h2>
        `,
        messaging: `
          <h2 class="text-xl font-bold">Messaging</h2>
          <p>Here is the messaging page. You can send messages to other users.</p>
        `,
        politeMessage: `
          <h2 class="text-xl font-bold">Polite Messaging</h2>
          <p>Here are some tips on how to send polite messages:</p>
          <ul class="list-disc pl-5">
            <li>Always be courteous and respectful.</li>
            <li>Use proper grammar and spelling.</li>
            <li>Avoid being too demanding.</li>
          </ul>
        `,
        settings: `
          <h2 class="text-xl font-bold">Settings</h2>
          <p>Adjust your account settings here.</p>
        `
      };

      // Set the content based on the selected menu item
      contentArea.innerHTML = contentMap[contentType] || `
        <h1 class="text-2xl font-bold">Welcome</h1>
        <p class="mt-4">Please select a menu item to see more information.</p>
      `;
    }
  </script>

  <!-- bring in the tailwind stuff -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</body>

</html>
